# render.yaml â€” Render Blueprint for GraphFit
# Deploy: Connect your GitHub repo on https://dashboard.render.com
# Render will detect this file and configure the service automatically.

services:
  - type: web
    name: graphfit
    runtime: python
    plan: free
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "cd backend && gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120"
    envVars:
      - key: GROQ_API_KEY
        sync: false  # You'll set this manually in the Render dashboard
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: NODE_VERSION
        value: "20.18.1"
